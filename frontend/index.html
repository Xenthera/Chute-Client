<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chute</title>
    <style>
      :root {
        --bg: #e6e8ec;
        --surface: #eef0f3;
        --surface-2: #e9edf1;
        --text: #4a4f57;
        --muted: #7b818b;
        --accent: #5c6f7c;
        --danger: #d66f6f;
        --shadow-dark: rgba(168, 176, 185, 0.6);
        --shadow-light: rgba(255, 255, 255, 0.9);
      }
      body {
        font-family: "Segoe UI", "Inter", "Roboto", Arial, sans-serif;
        font-weight: 300;
        letter-spacing: 0.2px;
        margin: 0;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: 100%;
        box-sizing: border-box;
        filter: none;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 300;
        padding: 8px 12px;
        border-radius: 14px;
        background: var(--surface);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff5f56;
        border: 1px solid #e04843;
        box-shadow: none;
      }
      .status-dot.connected {
        background: #28c840;
        border: 1px solid #1fa433;
        box-shadow: none;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row input {
        flex: 1;
        padding: 12px;
        font-size: 14px;
        color: var(--text);
        background: var(--surface);
        border: 1px solid #c3c7cf;
        border-radius: 6px;
        outline: none;
        box-shadow: none;
      }
      .row input::placeholder {
        color: var(--muted);
      }
      .row input:focus {
        box-shadow: none;
      }
      .row button {
        padding: 12px 18px;
        font-size: 14px;
        cursor: pointer;
        color: var(--accent);
        background: var(--surface);
        border: none;
        border-radius: 14px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }
      .row button:hover {
        filter: brightness(1.02);
      }
      .row button:active {
        box-shadow: inset 3px 3px 6px rgba(168, 176, 185, 0.6),
          inset -3px -3px 6px rgba(255, 255, 255, 0.95);
      }
      .scrollbox {
        flex: 1;
        background: var(--surface-2);
        border: 1px solid #c3c7cf;
        border-radius: 6px;
        padding: 14px;
        overflow-y: auto;
        min-height: 120px;
        box-shadow: none;
      }
      .rendezvous-status {
        font-size: 11px;
        color: var(--muted);
        opacity: 0.75;
        text-align: right;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        padding: 2px 4px 0;
      }
      .send-row input {
        flex: 1;
      }
      .scanlines::before {
        content: none;
      }
    </style>
  </head>
  <body class="scanlines">
    <div class="container">
      <div class="status">
        <span id="status-dot" class="status-dot" aria-label="connection status"></span>
        <span id="status-text">Disconnected</span>
        <span id="client-id" style="margin-left:auto; color: var(--muted); text-transform:none; letter-spacing:0.2px;">
          Your ID: --
        </span>
      </div>

      <div class="row">
        <input id="peer-id" type="text" placeholder="Peer ID" />
        <button id="connect">Connect</button>
      </div>

      <div id="messages" class="scrollbox" aria-live="polite"></div>

      <div class="row send-row">
        <input id="message-input" type="text" placeholder="Type a message..." />
      </div>

      <div id="rendezvous-status" class="rendezvous-status">
        Rendezvous: Checking
      </div>
    </div>

    <script type="module" src="dist/renderer.js"></script>
  </body>
</html>
