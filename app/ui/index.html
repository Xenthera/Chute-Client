<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chute</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #e6e8ec;
        --surface: #eef0f3;
        --surface-2: #e9edf1;
        --text: #4a4f57;
        --muted: #7b818b;
        --accent: #5c6f7c;
        --danger: #d66f6f;
        --shadow-dark: rgba(150, 160, 170, 0.75);
        --shadow-light: rgba(255, 255, 255, 0.98);
      }
      body {
        font-family: "Nunito", "Segoe UI", "Inter", "Roboto", Arial, sans-serif;
        font-weight: 300;
        letter-spacing: 0.2px;
        margin: 0;
        padding: 20px;
        background: radial-gradient(circle at top left, #f8faff, #cfd4df);
        color: var(--text);
        height: 100vh;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: 100%;
        box-sizing: border-box;
        filter: none;
        position: relative;
      }
      .status {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 8px;
        font-weight: 300;
        padding: 8px 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .status-left {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .client-id {
        margin-left: auto;
        color: var(--muted);
        text-transform: none;
        letter-spacing: 0.2px;
        font-weight: 400;
      }
      .client-id-number {
        color: #3f444c;
        font-weight: 700;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff5f56;
        border: 1px solid #e04843;
        box-shadow: none;
      }
      .status-dot.connected {
        background: #28c840;
        border: 1px solid #1fa433;
        box-shadow: none;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .row input {
        flex: 1;
        padding: 12px;
        font-size: 14px;
        color: var(--text);
        background: #e1e6ef;
        border: 1px solid #c3c7cf;
        border-radius: 6px;
        outline: none;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.95),
          inset 1px 0 0 rgba(255, 255, 255, 0.9),
          inset 0 -1px 0 rgba(174, 182, 194, 0.7),
          inset -1px 0 0 rgba(174, 182, 194, 0.7);
      }
      .row input::placeholder {
        color: var(--muted);
      }
      .row input:focus {
        box-shadow: none;
      }
      .row button {
        padding: 12px 18px;
        font-size: 14px;
        cursor: pointer;
        color: var(--accent);
        background: var(--surface);
        border: none;
        border-radius: 14px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }
      .row button:hover {
        filter: brightness(1.02);
      }
      .row button:active {
        box-shadow: inset 3px 3px 6px rgba(168, 176, 185, 0.6),
          inset -3px -3px 6px rgba(255, 255, 255, 0.95);
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal {
        background: var(--surface);
        border-radius: 10px;
        padding: 18px;
        min-width: 320px;
        border: 1px solid #c3c7cf;
        box-shadow: none;
      }
      .modal h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.6px;
        text-transform: uppercase;
      }
      .modal p {
        margin: 0 0 16px 0;
        color: var(--muted);
        font-size: 13px;
      }
      .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: space-between;
      }
      .modal-actions button {
        flex: 1;
        padding: 18px 16px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 10px;
        background: var(--surface);
        border: none;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }
      .modal-actions .decline {
        color: #b02f2f;
      }
      .modal-actions .accept {
        color: #2f7a4d;
      }
      .rendezvous-status {
        font-size: 11px;
        color: var(--muted);
        opacity: 0.75;
        text-align: right;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        padding: 2px 4px 0;
      }
      .funnel-wrap {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .funnel {
        width: min(560px, 90%);
        aspect-ratio: 16 / 9;
        height: auto;
        background: var(--surface);
        border-radius: 28px;
        box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .funnel-inner {
        position: absolute;
        inset: 24px;
        background: var(--surface);
        border-radius: 18px;
        z-index: 1;
        overflow: hidden;
      }
      .funnel-inner::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 18px;
        box-shadow: inset 10px 10px 18px var(--shadow-dark),
          inset -10px -10px 18px var(--shadow-light);
        z-index: 2;
        pointer-events: none;
      }
      .funnel-inner .funnel-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 18px;
        z-index: 1;
      }
      .footer-row {
        margin-top: auto;
      }
      .send-row input {
        flex: 1;
      }
      .scanlines::before {
        content: none;
      }
      .title {
        font-size: 96px;
        font-weight: 900;
        letter-spacing: 4px;
        transform: scaleX(0.92);
        text-transform: uppercase;
        color: var(--bg);
        text-shadow: -7px -7px 12px rgba(255, 255, 255, 0.85),
          7px 7px 12px rgba(0, 0, 0, 0.22);
        line-height: 1;
        margin: 0;
        justify-self: center;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="scanlines">
    <div class="container">
      <div class="status">
        <span class="status-left">
          <span id="status-dot" class="status-dot" aria-label="connection status"></span>
          <span id="status-text">Disconnected</span>
        </span>
        <span class="title">Chute</span>
        <span id="client-id" class="client-id">
          Your ID: <span class="client-id-number">--</span>
        </span>
      </div>

      <div class="funnel-wrap">
        <div class="funnel" aria-hidden="true">
          <div class="funnel-inner">
            <canvas id="funnel-canvas" class="funnel-canvas"></canvas>
          </div>
        </div>
      </div>

      <div class="row footer-row">
        <input id="peer-id" type="text" placeholder="Peer ID" />
        <button id="connect">Connect</button>
      </div>
      <div id="rendezvous-status" class="rendezvous-status">
        Rendezvous: Checking
      </div>
    </div>

    <div id="accept-modal" class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3>Incoming Connection</h3>
        <p id="pending-id">Peer: --</p>
        <div class="modal-actions">
          <button id="decline-btn" class="decline">Decline</button>
          <button id="accept-btn" class="accept">Accept</button>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
