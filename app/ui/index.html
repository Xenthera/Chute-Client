<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chute</title>
    <style>
      :root {
        --bg: #e6e8ec;
        --surface: #eef0f3;
        --surface-2: #e9edf1;
        --text: #4a4f57;
        --muted: #7b818b;
        --accent: #5c6f7c;
        --danger: #d66f6f;
        --shadow-dark: rgba(168, 176, 185, 0.6);
        --shadow-light: rgba(255, 255, 255, 0.9);
      }
      body {
        font-family: "Segoe UI", "Inter", "Roboto", Arial, sans-serif;
        font-weight: 300;
        letter-spacing: 0.2px;
        margin: 0;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: 100%;
        box-sizing: border-box;
        filter: none;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 300;
        padding: 8px 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .client-id {
        margin-left: auto;
        color: var(--muted);
        text-transform: none;
        letter-spacing: 0.2px;
        font-weight: 400;
      }
      .client-id-number {
        color: #3f444c;
        font-weight: 700;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff5f56;
        border: 1px solid #e04843;
        box-shadow: none;
      }
      .status-dot.connected {
        background: #28c840;
        border: 1px solid #1fa433;
        box-shadow: none;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row input {
        flex: 1;
        padding: 12px;
        font-size: 14px;
        color: var(--text);
        background: var(--surface);
        border: 1px solid #c3c7cf;
        border-radius: 6px;
        outline: none;
        box-shadow: none;
      }
      .row input::placeholder {
        color: var(--muted);
      }
      .row input:focus {
        box-shadow: none;
      }
      .row button {
        padding: 12px 18px;
        font-size: 14px;
        cursor: pointer;
        color: var(--accent);
        background: var(--surface);
        border: none;
        border-radius: 14px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }
      .row button:hover {
        filter: brightness(1.02);
      }
      .row button:active {
        box-shadow: inset 3px 3px 6px rgba(168, 176, 185, 0.6),
          inset -3px -3px 6px rgba(255, 255, 255, 0.95);
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal {
        background: var(--surface);
        border-radius: 10px;
        padding: 18px;
        min-width: 320px;
        border: 1px solid #c3c7cf;
        box-shadow: none;
      }
      .modal h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.6px;
        text-transform: uppercase;
      }
      .modal p {
        margin: 0 0 16px 0;
        color: var(--muted);
        font-size: 13px;
      }
      .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: space-between;
      }
      .modal-actions button {
        flex: 1;
        padding: 18px 16px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 10px;
        background: var(--surface);
        border: none;
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }
      .modal-actions .decline {
        color: #b02f2f;
      }
      .modal-actions .accept {
        color: #2f7a4d;
      }
      .rendezvous-status {
        font-size: 11px;
        color: var(--muted);
        opacity: 0.75;
        text-align: right;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        padding: 2px 4px 0;
      }
      .footer-row {
        margin-top: auto;
      }
      .send-row input {
        flex: 1;
      }
      .scanlines::before {
        content: none;
      }
    </style>
  </head>
  <body class="scanlines">
    <div class="container">
      <div class="status">
        <span id="status-dot" class="status-dot" aria-label="connection status"></span>
        <span id="status-text">Disconnected</span>
        <span id="client-id" class="client-id">
          Your ID: <span class="client-id-number">--</span>
        </span>
      </div>

      <div id="rendezvous-status" class="rendezvous-status">
        Rendezvous: Checking
      </div>

      <div class="row footer-row">
        <input id="peer-id" type="text" placeholder="Peer ID" />
        <button id="connect">Connect</button>
      </div>
    </div>

    <div id="accept-modal" class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3>Incoming Connection</h3>
        <p id="pending-id">Peer: --</p>
        <div class="modal-actions">
          <button id="decline-btn" class="decline">Decline</button>
          <button id="accept-btn" class="accept">Accept</button>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
